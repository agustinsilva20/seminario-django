{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/inicio.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">

</head>
<body>

    <div class="form-login">
        <h1>Formulario de Registro</h1>

        <form id="registrationForm" method="post" action="/crearcurso/">
            {% csrf_token %}  <!-- Asegúrate de incluir el token CSRF si estás en un entorno de Django -->

            <label for="username">Nombre del curso:</label><br>
            <input type="text" id="nombrecurso" name="nombrecurso" required ><br><br>
            <label for="username">Nombre del colegio:</label><br>
            <input type="text" id="nombrecolegio" name="nombrecolegio" required><br><br>
            <label for="username">Curso:</label><br>
            <input type="text" id="curso" name="curso" required><br><br>
            <input type="submit" value="Crear un curso">
            
        </form>
    </div>


</body>
</html>
