{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/inicio.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">

</head>
<body>

    <div class="form-login">
        <h1>Formulario de Registro</h1>

        <form id="registrationForm" method="post" action="/registro/">
            {% csrf_token %}  <!-- Asegúrate de incluir el token CSRF si estás en un entorno de Django -->

            <label for="username">Nombre de usuario:</label><br>
            <p>{{usernameMensaje}}</p>
            <input type="text" id="id_username" name="username" required value={{valor_user}}><br><br>

            <label for="email">Correo electrónico:</label><br>
            <p>{{correoMensaje}}</p>
            <input type="email" id="id_email" name="email" required value={{valor_email}}><br><br>

            <label for="password">Contraseña:</label><br>
            <input type="password" id="id_password" name="password" required value={{valor_password1}}><br><br>

            <label for="confirmPassword">Repetir Contraseña:</label><br>
            <p>{{passwordMensaje}}</p>
            <input type="password" id="id_confirm_password" name="confirmPassword" required value={{valor_password2}}><br><br>
            
            <p>Ya tenes cuenta? <a href="/login">Iniciar Sesion</a></p><br>
            <input type="submit" value="Registrarse">
            
        </form>
    </div>


</body>
</html>
